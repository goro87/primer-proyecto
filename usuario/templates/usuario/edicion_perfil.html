{% extends 'base.html' %}

{% comment %} {% block  title_head %}
<title>Edicion Perfil</title>
{% endblock  title_head %} {% endcomment %}

{% block h1_header %}
Editar Perfil
{% endblock h1_header %}



{% block contenido %}
<form action={% url 'usuario:editar_perfil' %}  method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
    {{formulario}}
    </table>
    <button>Guardar cambios</button>
    <button type='button'><a href={% url 'usuario:modificar_pass' %}>Modificar Password</a></button>
</form>
{% endblock contenido %}
